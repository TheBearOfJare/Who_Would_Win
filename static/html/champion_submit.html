<!DOCTYPE html>
<html lang="en">

    <script src="{{ url_for('static', filename='js/champion_submit.js') }}" fetchpriority="high" type="text/javascript"></script>

    <head>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/champion_submit.css') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit a Champion!</title>


    </head>
    <body>

        <h1>Submit a Champion!</h1>
        <h2>(this can be literally anything or anyone)</h2>

        <form method="POST" action="" enctype=multipart/form-data name="champion_submit">
            <input type="text" name="champion_name" placeholder="Champion Name" id="champion_name"><br><br>
            
            <label for="file_select" class="file_upload" id="custom_file_upload">
                Upload a Photo
            </label>
            <input type="file" accept="image/*" name="file" id = "file_select" onchange="enable_submit_button();" style="display: none;"><span id="file_status">No File Selected</span><br>
            Take a photo instead (Y/N)?<input type="checkbox" id="take_photo" onchange="toggle_take_photo()">
            <br><br>
            <input type=submit value=Upload name="submit_button" id = "submit" disabled>
        </form>
        

        
    </body>
</html>

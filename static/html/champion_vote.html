<!DOCTYPE html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" fetchpriority="high"></script>
<script src="{{ url_for('static', filename='js/champion_vote.js') }}" fetchpriority="high" type="text/javascript"></script>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Who Would Win - Champion Vote</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/champion_vote.css') }}">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    </head>

    <body>

        <div id="voting_area" class="voting_area">
            <div id="champion_1" class="champion_1" onclick="cast_vote(1)">
                <p id="champion_1_name" class="champion_name">{{ champion_1_data.name }}</p>
                <img id="champion_1_img" class="champion_img" alt="Champion One" src="{{ champion_1_data.image }}">
                <p id="champion_1_data" class="champion_data">Joined the battle on {{ champion_1_data.date_added }}</p>
                
            </div>
            <div id="vs" class="vs">VS</div>
            <div id="champion_2" class="champion_2" onclick="cast_vote(2)">
                <p id="champion_2_name" class="champion_name">{{ champion_2_data.name }}</p>
                <img id="champion_2_img" class="champion_img" alt="Champion Two" src="{{ champion_2_data.image }}">
                <p id="champion_2_data" class="champion_data">Joined the battle on {{ champion_2_data.date_added }}</p>
            </div>

        </div>

        <div class="menu">
            <a href="{{ url_for('champion_submit') }}">Submit a champion</a><br>
            <a href="{{ url_for('champion_leaderboard') }}">Leaderboard</a><br>
            <a href="{{ url_for('index') }}">Home</a>

        </div>
        
    </body>


</html>
